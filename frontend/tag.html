<!DOCTYPE html>
<html lang="en">
<head>
<title>Tag</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="" id="meta-description">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Core Styles -->
<link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
<link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">

<!-- Main Styles -->
<link rel="stylesheet" type="text/css" href="/styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="/styles/responsive.css">

<!-- Tag Page Styles -->
<link rel="stylesheet" type="text/css" href="/styles/tag/base.css">
<link rel="stylesheet" type="text/css" href="/styles/tag/tags.css">
<link rel="stylesheet" type="text/css" href="/styles/tag/articles.css">
<link rel="stylesheet" type="text/css" href="/styles/tag/responsive.css">
<link rel="stylesheet" type="text/css" href="/styles/tag/dark-mode.css">

</head>
<body>
<div class="super_container">

	<!-- Header -->
	<header class="header">
		<div class="header_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="header_content d-flex flex-row align-items-center justify-content-start">
							<div class="logo_container mr-auto">
								<a href="/">
									<div class="logo">
										<img src="" alt="" id="header-logo" style="display: none;">
										<span id="header-title">FiscalColumn</span>
									</div>
								</a>
							</div>
							<nav class="main_nav_container">
								<ul class="main_nav" id="main-nav">
									<li><a href="/">Home</a></li>
								</ul>
							</nav>
							<div class="header_right d-flex flex-row align-items-center justify-content-start">
								<!-- Dark Mode Toggle -->
								<div class="dark_mode_toggle">
									<input type="checkbox" id="darkModeSwitch" class="dark_mode_switch">
									<label for="darkModeSwitch" class="dark_mode_label">
										<i class="fa fa-moon-o" aria-hidden="true"></i>
										<i class="fa fa-sun-o" aria-hidden="true"></i>
									</label>
								</div>
								<div class="hamburger" id="hamburger">
									<i class="fa fa-bars"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Breadcrumb -->
	<div class="breadcrumb-container">
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item"><a href="#" id="breadcrumb-group-link">Tags</a></li>
					<li class="breadcrumb-item active" id="breadcrumb-tag">Loading...</li>
				</ol>
			</nav>
		</div>
	</div>

	<!-- Tag Info Bar -->
	<div class="tag-info-bar">
		<div class="container">
			<div class="tag-info-content">
				<h1 class="tag-info-title" id="tag-title">Loading...</h1>
				<div class="tag-info-stats">
					<span class="tag-info-stat" id="tag-article-count">
						<i class="fa fa-newspaper-o"></i> <span>0</span> articles
					</span>
					<span class="tag-info-stat" id="tag-related-count" style="display: none;">
						<i class="fa fa-link"></i> <span id="related-count">0</span> related tags
					</span>
				</div>
			</div>
		</div>
	</div>

	<!-- Similar Tags Section (if any) -->
	<div class="tags-section" id="tags-section" style="display: none;">
		<div class="container">
			<div id="similar-tags-container" style="display: none;">
				<div class="tags-section-title">
					<i class="fa fa-clone"></i> Also known as
				</div>
				<div class="tags-row" id="similar-tags-row"></div>
			</div>
		</div>
	</div>

	<!-- Main Content Area -->
	<div class="articles-main-container">
		<div class="container">
			<!-- Featured Article + Related Tags Row -->
			<div class="featured-with-sidebar" id="featured-with-sidebar">
				<div class="featured-article-wrapper" id="featured-article-wrapper">
					<!-- Featured article will be rendered here -->
				</div>
				<div class="related-tags-sidebar" id="related-tags-sidebar" style="display: none;">
					<div class="sidebar-title">
						<i class="fa fa-link"></i> Related Topics
					</div>
					<div class="sidebar-tags-list" id="sidebar-tags-list">
						<!-- Related tags will be rendered here -->
					</div>
				</div>
			</div>
			
			<!-- Other Articles -->
			<div id="articles-container">
				<div class="loading-container">
					<div class="spinner"></div>
					<p>Loading articles...</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Pagination -->
	<div class="pagination-container" id="pagination-container" style="display: none;">
		<div class="container">
			<nav aria-label="Page navigation">
				<ul class="pagination" id="pagination">
				</ul>
			</nav>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<div class="footer_background" style="background-image:url(/images/footer_background.png)"></div>
		<div class="container">
			<div class="row footer_row">
				<div class="col">
					<div class="footer_content">
						<div class="row">
							<div class="col-lg-3 footer_col">
								<!-- Footer About -->
								<div class="footer_section footer_about">
									<div class="footer_logo_container">
										<a href="/">
											<div class="footer_logo_text">Loading...</div>
										</a>
									</div>
									<div class="footer_about_text">
										<p>Loading...</p>
									</div>
									<div class="footer_social">
										<ul></ul>
									</div>
								</div>
							</div>
							<div class="col-lg-3 footer_col">
								<!-- Footer Contact -->
								<div class="footer_section footer_contact">
									<div class="footer_title">Contact Us</div>
									<div class="footer_contact_info">
										<ul>
											<li>Loading...</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="col-lg-3 footer_col">
								<!-- Footer links -->
								<div class="footer_section footer_links">
									<div class="footer_title">Quick Links</div>
									<div class="footer_links_container">
										<ul>
											<li>Loading...</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="col-lg-3 footer_col clearfix">
								<!-- Footer Mobile -->
								<div class="footer_section footer_mobile">
									<div class="footer_title">Mobile</div>
									<div class="footer_mobile_content">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row copyright_row">
				<div class="col">
					<div class="copyright d-flex flex-lg-row flex-column align-items-center justify-content-start">
						<div class="cr_text">
							Loading...
						</div>
						<div class="ml-lg-auto cr_links">
							<ul class="cr_list">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</div>

<!-- Core Scripts -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/greensock/TweenMax.min.js"></script>
<script src="/plugins/greensock/TimelineMax.min.js"></script>
<script src="/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/plugins/greensock/animation.gsap.min.js"></script>
<script src="/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>

<!-- Strapi API Integration -->
<script src="/config.js"></script>
<script src="/js/config.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/dark-mode.js"></script>
<script src="/js/tag.js"></script>

</body>
</html>
