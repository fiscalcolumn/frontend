<!DOCTYPE html>
<html lang="en">
<head>
<title>FiscalColumn - Latest Gold & Silver Rates, Market News & Investment Tips</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Get live gold and silver rates in India, latest market news, investment tips, and financial updates. Your trusted source for commodity prices and financial news.">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<meta name="keywords" content="gold rate today, silver price, gold price India, silver rate, commodity prices, financial news, investment tips">
<link rel="canonical" href="https://fiscalcolumn.com/">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://fiscalcolumn.com/">
<meta property="og:title" content="FiscalColumn - Latest Gold & Silver Rates, Market News">
<meta property="og:description" content="Get live gold and silver rates in India, latest market news, investment tips, and financial updates.">
<meta property="og:image" content="/images/og-home.jpg" id="og-image">
<meta property="og:site_name" content="FiscalColumn">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="FiscalColumn - Latest Gold & Silver Rates, Market News">
<meta name="twitter:description" content="Get live gold and silver rates in India, latest market news, investment tips.">
<meta name="twitter:image" content="/images/og-home.jpg" id="twitter-image">

<!-- JSON-LD Schema - Organization -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "FiscalColumn",
  "url": "https://fiscalcolumn.com",
  "logo": "https://fiscalcolumn.com/images/logo.png",
  "sameAs": []
}
</script>

<!-- JSON-LD Schema - WebSite with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "FiscalColumn",
  "url": "https://fiscalcolumn.com",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://fiscalcolumn.com/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- Core Styles -->
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">

								</a>
							</div>
							<nav class="main_nav_contaner ml-auto">

								</div>

								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Header Search Panel -->

				<div class="row">
					<div class="col">
						<div class="header_search_content d-flex flex-row align-items-center justify-content-end">

								<button class="header_search_button d-flex flex-column align-items-center justify-content-center">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>			
		</div>			
	</header>

	<!-- Menu -->

		<div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
		<div class="search">
			<form action="#" class="header_search_form menu_mm">

					<i class="fa fa-search menu_mm" aria-hidden="true"></i>

		</div>
		<nav class="menu_nav">

			<div class="row footer_row">
				<div class="col">

							<div class="col-lg-3 footer_col">

									</div>

							<ul class="cr_list">
								<!-- Bottom links will be populated by footer.js -->
							</ul>
						</div>
					</div>
				</div>
